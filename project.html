<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Про проєкт</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Intro';
            src: url('Intro.otf') format('truetype');
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('background.png') no-repeat center center/cover;
            text-align: center;
            font-family: 'Intro', sans-serif;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }
        h1, h2 {
            color: #009CBA;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Соотношение 16:9 для адаптации */
            height: 0;
            margin: 20px 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .pdf-container {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #009CBA;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #ffffff;
            border-radius: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.5);
            border-color: #facc15;
            color: #facc15;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Про проєкт</h1>
        
        <div class="video-container">
            <h2>Відео</h2>
            <iframe src="https://www.youtube.com/embed/CvwwfE6Omgk" 
                frameborder="0" 
                allowfullscreen 
                allow="autoplay; encrypted-media">
            </iframe>
        </div>
        
        <a href="https://www.youtube.com/watch?v=CvwwfE6Omgk" target="_blank" class="button">Переглянути на YouTube</a>

    </div>
    <a href="index.html" class="button">Назад</a>
</body>
</html>
